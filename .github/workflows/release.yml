name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os != 'macos-latest' }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Run type checking
        run: npm run typecheck

      - name: Set BUILD_NUMBER
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build distributables
        run: npm run make
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: List build outputs (macOS)
        if: matrix.os == 'macos-latest'
        run: ls -la out/make/

      - name: List build outputs (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ls -la out/make/

      - name: List build outputs (Windows)
        if: matrix.os == 'windows-latest'
        run: dir out\make\

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest' && success()
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest' && success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            out/make/**/*.exe
            out/make/**/*.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always() && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            COMMIT_SHA=${GITHUB_SHA:0:7}
            echo "version=${VERSION}-dev-${COMMIT_SHA}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.version.outputs.is_tag == 'true' && github.ref_name || format('v{0}', steps.version.outputs.version) }}"
          RELEASE_NAME="SQLTemple ${{ steps.version.outputs.version }}"
          IS_PRERELEASE="${{ steps.version.outputs.is_tag == 'false' || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}"
          
          BODY="## SQLTemple ${{ steps.version.outputs.version }}

          ${{ steps.version.outputs.is_tag == 'false' && 'ðŸš§ **Development Build** - This is an automated build from the main branch.' || '' }}

          ### Downloads
          - **macOS**: Download the \`.dmg\` file
          - **Windows**: Download the \`.exe\` installer
          - **Linux**: Download the \`.deb\` (Ubuntu/Debian) or \`.rpm\` (RHEL/CentOS) package

          ### Changes
          See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref }}) for detailed changes."
          
          if [ "$IS_PRERELEASE" = "true" ]; then
            gh release create "$TAG_NAME" --title "$RELEASE_NAME" --notes "$BODY" --prerelease
          else
            gh release create "$TAG_NAME" --title "$RELEASE_NAME" --notes "$BODY"
          fi

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.version.outputs.is_tag == 'true' && github.ref_name || format('v{0}', steps.version.outputs.version) }}"
          
          # Upload macOS assets (required)
          if [ -f "artifacts/macos-artifacts/dmg/SQLTemple-${{ steps.version.outputs.version }}.dmg" ]; then
            gh release upload "$TAG_NAME" "artifacts/macos-artifacts/dmg/SQLTemple-${{ steps.version.outputs.version }}.dmg" --clobber
          fi
          
          if [ -f "artifacts/macos-artifacts/zip/darwin/arm64/SQLTemple-darwin-arm64-${{ steps.version.outputs.version }}.zip" ]; then
            gh release upload "$TAG_NAME" "artifacts/macos-artifacts/zip/darwin/arm64/SQLTemple-darwin-arm64-${{ steps.version.outputs.version }}.zip" --clobber
          fi
          
          # Upload Windows assets (optional)
          if [ -f "artifacts/windows-artifacts/squirrel.windows/x64/SQLTemple-${{ steps.version.outputs.version }}-Setup.exe" ]; then
            gh release upload "$TAG_NAME" "artifacts/windows-artifacts/squirrel.windows/x64/SQLTemple-${{ steps.version.outputs.version }}-Setup.exe" --clobber || true
          fi
          
          # Upload Linux assets (optional)
          if [ -f "artifacts/linux-artifacts/deb/x64/sqltemple_${{ steps.version.outputs.version }}_amd64.deb" ]; then
            gh release upload "$TAG_NAME" "artifacts/linux-artifacts/deb/x64/sqltemple_${{ steps.version.outputs.version }}_amd64.deb" --clobber || true
          fi
          
          if [ -f "artifacts/linux-artifacts/rpm/x64/sqltemple-${{ steps.version.outputs.version }}-1.x86_64.rpm" ]; then
            gh release upload "$TAG_NAME" "artifacts/linux-artifacts/rpm/x64/sqltemple-${{ steps.version.outputs.version }}-1.x86_64.rpm" --clobber || true
          fi